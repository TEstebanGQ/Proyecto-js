<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro | El Rincón del Carmen</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/auth.css">
</head>
<body>
  
  <div class="auth-container">
    <div class="container">
      <div class="auth-card register">
        <div class="auth-header">
          <h1><i class="bi bi-person-plus"></i> Crear Cuenta</h1>
          <p>Completa tus datos </p>
        </div>
        
        <div id="alertContainer"></div>
        
        <form id="registerForm">
          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="identificacion" class="form-label">
                <i class="bi bi-card-text"></i> Identificación *
              </label>
              <input 
                type="text" 
                class="form-control" 
                id="identificacion" 
                placeholder="123456789"
                required
              >
            </div>
            
            <div class="col-md-6 mb-3">
              <label for="nombre" class="form-label">
                <i class="bi bi-person"></i> Nombre Completo *
              </label>
              <input 
                type="text" 
                class="form-control" 
                id="nombre" 
                placeholder="Juan Pérez"
                required
              >
            </div>
          </div>
          
          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="email" class="form-label">
                <i class="bi bi-envelope"></i> Email *
              </label>
              <input 
                type="email" 
                class="form-control" 
                id="email" 
                placeholder="tu@email.com"
                required
              >
            </div>
            
            <div class="col-md-6 mb-3">
              <label for="telefono" class="form-label">
                <i class="bi bi-phone"></i> Teléfono *
              </label>
              <input 
                type="tel" 
                class="form-control" 
                id="telefono" 
                placeholder="3001234567"
                required
              >
            </div>
          </div>
          
          <div class="mb-3">
            <label for="nacionalidad" class="form-label">
              <i class="bi bi-flag"></i> Nacionalidad *
            </label>
            <input 
              type="text" 
              class="form-control" 
              id="nacionalidad" 
              placeholder="Ej: Colombia, Argentina, México..."
              required
            >
          </div>
          
          <div class="mb-3">
            <label for="password" class="form-label">
              <i class="bi bi-lock"></i> Contraseña *
            </label>
            <input 
              type="password" 
              class="form-control" 
              id="password" 
              placeholder="Mínimo 6 caracteres"
              required
              minlength="6"
            >
            <div class="password-strength" id="passwordStrength"></div>
            <small class="text-muted">La contraseña debe tener al menos 6 caracteres</small>
          </div>
          
          <button type="submit" class="btn btn-gold w-100 mb-3">
            <i class="bi bi-check-circle"></i> Crear Cuenta
          </button>
          
          <div class="text-center">
            <small class="text-muted">
              ¿Ya tienes cuenta? 
              <a href="login.html" class="auth-link">Inicia sesión aquí</a>
            </small>
          </div>
          
          <hr class="my-3">
          
          <a href="index.html" class="btn btn-outline-secondary w-100">
            <i class="bi bi-house"></i> Volver al Inicio
          </a>
        </form>
      </div>
    </div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="js/registro.js"></script>
</body>
</html>
