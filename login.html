<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar Sesión | El Rincón del Carmen</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/auth.css">
</head>
<body>
  
  <div class="auth-container">
    <div class="container">
      <div class="auth-card">
        <div class="auth-header">
          <h1><i class="bi bi-building"></i> El Rincón del Carmen</h1>
          <p>Inicia sesión para continuar</p>
        </div>
        <div id="alertContainer"></div>
        
        <form id="loginForm">
          <div class="mb-3">
            <label for="email" class="form-label">
              <i class="bi bi-envelope"></i> Correo Electrónico
            </label>
            <input 
              type="email" 
              class="form-control" 
              id="email" 
              placeholder="tu@email.com"
              required
            >
          </div>
          
          <div class="mb-3">
            <label for="password" class="form-label">
              <i class="bi bi-lock"></i> Contraseña
            </label>
            <input 
              type="password" 
              class="form-control" 
              id="password" 
              placeholder="••••••••"
              required
            >
          </div>
          
          <button type="submit" class="btn btn-gold w-100 mb-3">
            <i class="bi bi-box-arrow-in-right"></i> Iniciar Sesión
          </button>
          
          <div class="text-center">
            <small class="text-muted">
              ¿No tienes cuenta? 
              <a href="registro.html" class="auth-link">Regístrate aquí</a>
            </small>
          </div>
          
          <div class="divider">
            <span>o</span>
          </div>
          
          <a href="index.html" class="btn btn-outline-secondary w-100">
            <i class="bi bi-house"></i> Volver al Inicio
          </a>
        </form>
      </div>
    </div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="js/login.js"></script>
</body>
</html>
