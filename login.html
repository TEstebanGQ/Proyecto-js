<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar Sesión | El Rincón del Carmen</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <link rel="stylesheet" href="css/styles.css">
  
  <style>
    .auth-container {
      min-height: 100vh;
      display: flex;
      align-items: center;
      background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
    }
    
    .auth-card {
      background: white;
      border-radius: 20px;
      padding: 3rem;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      max-width: 450px;
      width: 100%;
      margin: 2rem auto;
    }
    
    .auth-header {
      text-align: center;
      margin-bottom: 2rem;
    }
    
    .auth-header h1 {
      color: var(--gold);
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }
    
    .auth-header p {
      color: #6c757d;
      font-size: 0.95rem;
    }
    
    .form-control:focus {
      border-color: var(--gold);
      box-shadow: 0 0 0 0.2rem rgba(212, 175, 55, 0.25);
    }
    
    .auth-link {
      color: var(--gold);
      text-decoration: none;
      font-weight: 500;
    }
    
    .auth-link:hover {
      color: var(--bronze);
    }
    
    .divider {
      text-align: center;
      margin: 1.5rem 0;
      position: relative;
    }
    
    .divider::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 0;
      right: 0;
      height: 1px;
      background: #dee2e6;
    }
    
    .divider span {
      background: white;
      padding: 0 1rem;
      position: relative;
      color: #6c757d;
      font-size: 0.9rem;
    }
    
    @media (max-width: 576px) {
      .auth-card {
        padding: 2rem 1.5rem;
        margin: 1rem;
      }
      
      .auth-header h1 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  
  <div class="auth-container">
    <div class="container">
      <div class="auth-card">
        <div class="auth-header">
          <h1><i class="bi bi-building"></i> El Rincón del Carmen</h1>
          <p>Inicia sesión para continuar</p>
        </div>
        
        <div id="alertContainer"></div>
        
        <form id="loginForm">
          <div class="mb-3">
            <label for="email" class="form-label">
              <i class="bi bi-envelope"></i> Correo Electrónico
            </label>
            <input 
              type="email" 
              class="form-control" 
              id="email" 
              placeholder="tu@email.com"
              required
            >
          </div>
          
          <div class="mb-3">
            <label for="password" class="form-label">
              <i class="bi bi-lock"></i> Contraseña
            </label>
            <input 
              type="password" 
              class="form-control" 
              id="password" 
              placeholder="••••••••"
              required
            >
          </div>
          
          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="remember">
            <label class="form-check-label" for="remember">
              Recordarme
            </label>
          </div>
          
          <button type="submit" class="btn btn-gold w-100 mb-3">
            <i class="bi bi-box-arrow-in-right"></i> Iniciar Sesión
          </button>
          
          <div class="text-center">
            <small class="text-muted">
              ¿No tienes cuenta? 
              <a href="registro.html" class="auth-link">Regístrate aquí</a>
            </small>
          </div>
          
          <div class="divider">
            <span>o</span>
          </div>
          
          <a href="index.html" class="btn btn-outline-secondary w-100">
            <i class="bi bi-house"></i> Volver al Inicio
          </a>
        </form>
        
        <div class="mt-4 p-3 bg-light rounded">
          <small class="text-muted">
            <strong>Credenciales de prueba:</strong><br>
            <i class="bi bi-shield-check text-success"></i> Admin: admin@rincondelcarmen.com / admin123
          </small>
        </div>
      </div>
    </div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module">
    import { login, isAuthenticated, isAdmin } from './js/storage.js';
    
    // Redirigir si ya está autenticado
    if (isAuthenticated()) {
      if (isAdmin()) {
        window.location.href = 'admin.html';
      } else {
        window.location.href = 'mis-reservas.html';
      }
    }
    
    const form = document.getElementById('loginForm');
    const alertContainer = document.getElementById('alertContainer');
    
    function showAlert(message, type = 'danger') {
      alertContainer.innerHTML = `
        <div class="alert alert-${type} alert-dismissible fade show" role="alert">
          <i class="bi bi-${type === 'success' ? 'check-circle' : 'exclamation-triangle'}"></i>
          ${message}
          <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
      `;
      
      setTimeout(() => {
        alertContainer.innerHTML = '';
      }, 5000);
    }
    
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      
      if (!email || !password) {
        showAlert('Por favor completa todos los campos');
        return;
      }
      
      const result = login(email, password);
      
      if (result.success) {
        showAlert('Inicio de sesión exitoso. Redirigiendo...', 'success');
        
        setTimeout(() => {
          if (result.user.role === 'admin') {
            window.location.href = 'admin.html';
          } else {
            window.location.href = 'mis-reservas.html';
          }
        }, 1500);
      } else {
        showAlert(result.error || 'Error al iniciar sesión');
      }
    });
  </script>
</body>
</html>
